<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Samsung Galaxy 3D View</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    .banner {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    .navbar {
      margin-bottom: 20px;
    }
    .logo {
      width: 100px;
      height: auto;
      display: block;
      margin: 0 auto 15px;
    }
    model-viewer {
      width: 100%;
      height: 60vh;
      background: #000;
      border-radius: 10px;
    }
    .controls button {
      margin: 5px;
    }
    #descriptionBox {
      margin-top: 20px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }
  </style>
</head>
<body>

<!-- Banner -->
<div class="banner">
  <h1>Welcome to the 3D Smartphone Showcase</h1>
  <p>Explore the Samsung Galaxy in stunning 3D</p>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="home.html">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="iphone.html">Apple</a></li>
        <li class="nav-item"><a class="nav-link active" href="samsung.html">Samsung</a></li>
        <li class="nav-item"><a class="nav-link" href="gpixel.html">Google</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Samsung Galaxy Section -->
<div class="container text-center">
  <!-- Updated path for the logo image -->
  <img src="logos/samsung (1).png" alt="Samsung Logo" class="logo" />
  <h2>Samsung Galaxy S25 Ultra</h2>
  <p>Explore the Samsung Galaxy S25 Ultra in 3D with full interaction</p>

  <!-- Updated path for the 3D model file -->
  <model-viewer id="samsungModel"
    src="models/samsungfinal.glb"
    alt="3D model of Samsung Galaxy"
    camera-controls
    auto-rotate
    disable-pan
    ar
    shadow-intensity="1"
    exposure="0.9"
    environment-image="neutral"
    style="width: 100%; height: 60vh; background: #000;">
  </model-viewer>

  <!-- Spotlight and lighting -->
  <spot-light id="spotlight" intensity="5000" color="#ffffff" position="2 5 5" rotation="0 0 0"></spot-light>

  <div class="controls mt-3">
    <button class="btn btn-primary" id="phoneMove">Animate!</button>
    <button class="btn btn-danger" id="stopAnimation">Stop Animation</button>
    <button class="btn btn-secondary" id="toggleWireframe">Toggle Wireframe</button>
    <button class="btn btn-info" id="toggleSpotlight">Toggle Spotlight</button>
    <button class="btn btn-success" onclick="showDescription()">Show Description</button>
    <button class="btn btn-secondary" onclick="nextView()">Toggle View</button>
    <button onclick="resetCamera()" class="btn btn-primary mt-3">Reset Camera</button>
    <div id="descriptionBox" class="mt-3"></div>
  </div>
</div>

<script src="js/samsung.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
